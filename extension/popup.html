<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 240px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.green { background-color: #10b981; }
    .dot.red { background-color: #ef4444; }
    .dot.grey { background-color: #6b7280; }
    .text {
      flex: 1;
    }
    .title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 12px;
      color: #6b7280;
    }
    .bark-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }
    .bark-label {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .bark-status {
      font-size: 12px;
      margin-bottom: 8px;
    }
    .refresh {
      margin-top: 8px;
      padding: 8px;
      background: #f3f4f6;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 13px;
    }
    .refresh:hover {
      background: #e5e7eb;
    }
    .configure {
      margin-top: 8px;
      padding: 8px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 13px;
      font-weight: 500;
    }
    .configure:hover {
      background: #059669;
    }
    .keepalive-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .status-text {
      font-size: 13px;
      font-weight: 500;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #d1d5db;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #10b981;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .note {
      font-size: 10px;
      color: #9ca3af;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="status">
    <span class="dot" id="statusDot"></span>
    <div class="text">
      <div class="title" id="statusTitle">Checking...</div>
      <div class="subtitle" id="statusSubtitle">Connecting to server</div>
    </div>
  </div>

  <div class="bark-section">
    <div class="bark-label">ðŸ“± iPhone Notifications (Bark)</div>
    <div class="bark-status" id="barkStatus">Checking...</div>
    <button class="configure" id="configureBark">Configure Bark</button>
  </div>

  <div class="keepalive-section">
    <div class="bark-label">ðŸ’¤ Keep-Alive (stay available)</div>
    <div class="toggle-row">
      <span class="status-text" id="keepAliveStatus">Off</span>
      <label class="toggle">
        <input type="checkbox" id="keepAliveToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="note">Scroll or hover every 30-90s</div>
  </div>

  <div class="statusalert-section">
    <div class="bark-label">ðŸ”” Status Alert (notify when away)</div>
    <div class="toggle-row">
      <span class="status-text" id="statusAlertStatus">Off</span>
      <label class="toggle">
        <input type="checkbox" id="statusAlertToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="note">Receive notification when Teams shows as "away"</div>
  </div>

  <button class="refresh" id="refreshBtn">Refresh Status</button>
  <script src="popup.js"></script>
</body>
</html>
